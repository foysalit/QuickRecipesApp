<div class="jumbotron">
    <div class="container">
        <center>
            Search By Genre:
            <br>
            <br>
            <ul class="genres">
                <li ng-repeat="genre in genres">
                    <span ng-click="getGenreRecipes(genre)">{{genre}}</span>
                </li>
            </ul>
            <div>
                <br> Choose a Random Quick Recipe Everday (First Row): Each One Takes 20 Minutes Or Less &#x1F4AA;
            </div>
        </center>
    </div>
</div>

<div class="container-fluid">
    <div class="col-sm-3 sidebar">
         Allergies or Dietary Restrictions?
                <!-- setting the model here even though not delcared in controller. -->
                <select ng-model="genre" class="form-control" ng-change="getGenreRecipes(genre)">
                    <option ng-repeat="item in dietaryRestrictions track by $index">{{item}}</option>
                </select>
                <br>
                <br>
                What Other Users Are Adding:
        <stream-preview>
        </stream-preview>

        <br><br>
        <recipe-box-preview/>
    </div>
    <div class="row col-sm-8">
           <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-2" ng-repeat="recipe in quickRecipes">
                    <img class="img-responsive img-rounded" ng-src="{{recipe.smallImageUrls[0]}}" />
                    <div class="text-center">
                        <!-- {# create a new route recipe, and recipe:id #} -->
                        <a href="/#!/recipe/{{recipe.id}}">{{recipe.recipeName}}</a>
                        <!-- {# <p class="text-muted">Episodes: {{show.episodes.length}}</p> #} -->
                        <br>
                        <a href="" ng-click="addRecipe(recipe)" style="font-family: Comic Sans MS">Save To Recipe Box</a>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="panel-heading col-sm-12">
            
                <div class="col-sm-2">
                    <br>
                    <br>
                    <input class="search" type="text" ng-model="query.name" ng-keyup="handleEnterKey($event)" placeholder="Search Here" style=" color:#dd3333;
                font-family:Helvetica Neue;
                font-weight:bold">
                </div>
      
            <div class=" col-sm-8">
               
            </div>
        </div>
     
        <div class="col-sm-12">
            <div class="row">
                <!-- {# put the recipes here #} -->
                <!-- this is from search: -->
                <div class="col-sm-2" ng-repeat="recipe in recipes">
                    <img class="img-responsive img-rounded" ng-src="{{recipe.smallImageUrls[0]}}" />
                    <div class="text-center">
                        <!-- {# create a new route recipe, and recipe:id #} -->
                        <a href="/#!/recipe/{{recipe.id}}">{{recipe.recipeName}}</a>
                        <!-- {# <p class="text-muted">Episodes: {{show.episodes.length}}</p> #} -->
                        <br>
                        <a href="" ng-click="addRecipe(recipe)">Add To Recipe Box</a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
