<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Your Recipes</div>
        <div class="panel-body">
            <div class="row show-list">
                <h2 ng-if="currentUser == undefined">Login to add recipes!</h2>
                <div ng-if="currentUser != undefined" class="fade-repeat col-xs-4 col-md-3" ng-repeat="recipe in userRecipes ">
                    <p>
                        <img ng-src="{{recipe.image}}">
                        <input type="checkbox" ng-model="recipeDone" ng-change="saveDoneRecipe(recipeDone, recipe)">
                        <br>
                        <a href="{{recipe.recipeUrl}}" target="_blank">Recipe Link</a>
                        <a ng-click="deleteRecipe(recipe)">Delete Recipe</a>
                        <br> {{recipe.name}} {{recipe.numServings}}
                    </p>
