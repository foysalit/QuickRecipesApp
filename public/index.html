<!DOCTYPE html>
<html ng-app="MyApp">

<head>
    <!-- clean urls -->
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>7steps</title>
    <link rel="icon" type="image/png" href="food.png">
    <link href="stylesheets/style.css" rel="stylesheet">
    <style>
    .badge {
        background-color: red;
    }
    </style>
</head>

<body>
    <!-- angular nav strap bar active class is applied automatically to <li> elements when you change routes.  -->
    <div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar>
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                Seven<strong>Steps</strong></a>
        </div>
        <ul class="nav navbar-nav">
            <li data-match-route="/$"><a href="/">Home</a></li>
            <li data-match-route="/add">
                <a href="/#!/add">Recipe Box <span ng-cloak class="badge" ng-if="currentUser != undefined">{{recipeBox.recipeCount}}</span> 
                </a></li>
            <li> <a href="/#!/stream"> Stream<span ng-cloak class="badge">{{$root.stream.unseen}}</span> </a> </li>
            <li>
                <a href="/#!/profile">Profile</a>
            </li>
        </ul>
        <ul class="nav navbar-nav pull-right" ng-if="!currentUser">
            <li data-match-route="/login"><a href="/#!/login">Login</a></li>
            <li data-match-route="/signup"><a href="/#!/signup">Sign up</a></li>
        </ul>
        <ul class="nav navbar-nav pull-right" ng-if="currentUser">
            <li class="navbar-text">{{message}}</li>
            <li><a href="javascript:void(0)" ng-click="logout()">Logout</a></li>
        </ul>
    </div>
    <div ng-view></div>
    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-strap.js"></script>
    <script src="vendor/angular-strap.tpl.js"></script>
    <script src="vendor/angular-messages.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-route.js"></script>
    <script src="vendor/angular-cookies.js"></script>
    <script src="vendor/angular-animate.js"></script>
    <script src="vendor/moment.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/main.js"></script>
    <script src="controllers/login.js"></script>
    <script src="controllers/add.js"></script>
    <script src="controllers/signup.js"></script>
    <script src="controllers/profile.js"></script>
    <script src="controllers/navbar.js"></script>
    <script src="controllers/recipe.js"></script>
    <script src="controllers/stream.js"></script>
    <script src="services/auth.js"></script>
    <script src="services/profile.js"></script>
    <script src="services/recipes.js"></script>
    <script src="services/recipeBox.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="services/ioService.js"></script>
    <!-- // when deployed: <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-56291b7e64e798d6" async="async"></script> -->
</body>

</html>
